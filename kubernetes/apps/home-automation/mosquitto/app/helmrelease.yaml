---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home-automation
spec:
  interval: 15m
  chart:
    spec:
      chart: mosquitto
      sourceRef:
        kind: HelmRepository
        name: t3n
        namespace: flux-system
      interval: 30m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    addListener: true
    service:
      type: LoadBalancer
      loadBalancerIP: 172.16.2.122
      annotations:
        metallb.universe.tf/allow-shared-ip: "home-assistant-172.16.2.122"
    ports:
      mqtt:
        port: 1883
        protocol: TCP
      websocket:
        port: 9090
        protocol: TCP
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      existingClaim: ""
      mountPath: /mosquitto/data
      subPath: ""
      storageClass: longhorn
      size: 1Gi
