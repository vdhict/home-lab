---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-system
spec:
  interval: 5m
  chart:
    spec:
      chart: home-assistant
      version: 13.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 10m
  install:
    createNamespace: true
    remediation:
      retries: 3
    timeout: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
    timeout: 30m
  uninstall:
    keepHistory: false
    timeout: 30m
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2023.7.3
    env:
      TZ: 'Europe/Amsterdam'
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 172.16.2.122
        annotations:
          metallb.universe.tf/allow-shared-ip: "home-assistant-172.16.2.122"
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
        hosts:
          - host: "hass.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "hass.${SECRET_DOMAIN}"
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 4.16.0
        workingDir: '/config'
        args:
          - --auth
          - "none"
          - --user-data-dir
          - '/config/.vscode'
          - --extensions-dir
          - '/config/.vscode'
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: "nginx"
          hosts:
            - host: "hass-vscode.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - "hass-vscode.${SECRET_DOMAIN}"
        volumeMounts:
          - name: config
            mountPath: /config
        env:
          HASS_SERVER: "http://localhost:8123"
          HASS_TOKEN:
            valueFrom:
              secretKeyRef:
                name: home-assistant-secret
                key: hass_token
    postgresql:
      enabled: true
      image:
        repository: postgres
        tag: '15.4'
      auth:
        enablePostgresUser: true
        existingSecret: home-assistant-secret
        username: home-assistant
        database: home-assistant
      postgresqlDataDir: "/data/pgdata"
      shmVolume:
        enabled: false
      volumePermissions:
        enabled: false
      primary:
        persistence:
          enabled: true
          storageClass: longhorn
          size: 10Gi
          mountPath: "/data/"
      resources:
        limits:
          memory: 2000Mi
        requests:
          memory: 1000Mi
